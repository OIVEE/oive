<!-- 키워드를 입력하면  id가 전달되도록 하며, 이에  따라서 자소서가 출력된다. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자기소개서 작성</title>
</head>
<body>
<h1></h1>
<form>
<input type="hidden" name="category" value="self_introduce">
<input type="hidden" name="s_id" value="${}">
<ul>
<li>키워드 : ${keyword} <!--키워드가 복수인 경우 모두 출력되도록 구현할 것.-->
<li>질문 : <br><textarea name="question"></textarea>
<li>답변 : <br><textarea name="answer"></textarea>

<li>지원회사 : <input type="text" name="applied_company"></li>
<li>작성일자 : <input type="date" name="applied_date"></li>
<li>수정일시 : ${edit_date}}</li> <input type="hidden" name="edit_date" value="${java.time.LocalDateTime.now()}">
</ul>
		<button type="submit">수정</button>
		<button>삭제</button>
		<button>추가</button>
</form>
</body>
</html>
